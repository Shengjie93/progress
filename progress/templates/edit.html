{% extends 'base.html' %}

{% block content %}
<h3>Edit item - {{ project.title }}</h3>
<form method="post">
    Name <input type="text" name="title" autocomplete="off" required value="{{ project.title }}">
    Total <input type="text" name="total" autocomplete="off" required value="{{ project.total }}">
    Progress <input type="text" name="progress" autocomplete="off" required value="{{ project.progress }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
